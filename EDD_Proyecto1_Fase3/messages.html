<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reporte de mensajería</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a" }
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="py-4 px-6 fixed top-0 right-0 w-full shadow-md z-50">
            <div class="container flex mx-auto justify-between">
                <a href="./admin-view.html" class="text-lg font-bold">GoDrive</a>
                <button class="text-sm px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg" id="logoutBtn">
                    Cerrar sesión
                </button>
            </div>
        </nav>
    </header>
    <section class="flex flex-col gap-4 px-16 mt-[80px]">
        <h1 class="text-3xl font-bold w-full text-left ">Reporte de mensajería</h1>
        <h3 class="text-xl font-medium ">Bloque actual</h3>
        <textarea name="currentBlock" id="currentBlock" cols="30" rows="10"
            class="border border-gray-400 rounded"></textarea>
        <div class="w-full flex justify-between">
            <button id="previousBtn"
                class="text-base top-5 left-5 px-4 w-1/3 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">Anterior</button>
            <button id="nextBtn"
                class="text-base top-5 left-5 px-4 w-1/3 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">Siguiente</button>
        </div>
        <h3 class="text-xl font-medium ">Mensaje desencriptado</h3>
        <textarea name="descryptedMsg" id="descryptedMsg" cols="30" rows="10"
            class="border border-gray-400 rounded"></textarea>
    </section>
</body>
<script src="./model/messages.js" type="module"></script>

</html>
