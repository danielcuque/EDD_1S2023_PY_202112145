<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a" }
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
    <script type="module" src="./model/init.js"></script>
    <title>Panel de administrador</title>
</head>

<body>
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <h1 class="items-center my-6 text-3xl font-semibold text-gray-900">
                Panel de administrador
            </h1>
            <input type="file" id="massiveLoadChooser" class="hidden">
            <button id="massiveLoadBtn"
                class="group fixed top-5 left-5 inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600">
                Carga Masiva
            </button>
            <button class="fixed text-sm top-5 right-5 px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg"
                id="logoutBtn">
                Cerrar sesión
            </button>

            <div id="mostrarEstudiantes" class="flex flex-col w-[90%] mx-8">
                <h3 class="text-2xl font-semibold text-left mb-4">Estudiantes</h3>
                <div id="adminStudentsTable" class="overflow-x-auto overflow-y-hidden w-full">
                    <div id="adminStudentsHeaders" class="bg-blue-600 w-full flex flex-row rounded-t-lg">
                        <div class="w-1/4 text-center p-4 text-white font-semibold text-lg">
                            Carné
                        </div>
                        <div class="w-1/4 text-center p-4 text-white font-semibold text-lg">
                            Nombre
                        </div>
                        <div class="w-1/2 text-center p-4 text-white font-semibold text-lg">
                            Contraseña
                        </div>
                    </div>
                    <div id="adminStudentsBody"
                        class="h-full max-h-[30rem] overflow-y-auto [&>*:nth-child(odd)]:bg-gray-100 [&>*:nth-child(even)]:bg-white">
                    </div>
                </div>
            </div>

            <div id="showUsersCredentials" class="flex flex-col w-[90%] mx-8">
                <h3 class="text-2xl font-semibold text-left my-4">Permisos</h3>
                <div id="adminStudentsTable" class=" w-full">
                    <div id="adminStudentsHeaders" class="bg-blue-600 w-full flex flex-row rounded-t-lg">
                        <div class="w-1/6 text-center p-4 text-white font-semibold text-lg">
                            Propietario
                        </div>
                        <div class="w-1/6 text-center p-4 text-white font-semibold text-lg">
                            Destino
                        </div>
                        <div class="w-1/3 text-center p-4 text-white font-semibold text-lg">
                            Ubicación
                        </div>
                        <div class="w-1/3 text-center p-4 text-white font-semibold text-lg">
                            Archivo
                        </div>
                        <div class="w-1/6 text-center p-4 text-white font-semibold text-lg">
                            Permisos
                        </div>
                    </div>
                    <div id="userCredentialsBody"
                        class="h-full max-h-[30rem] overflow-y-auto [&>*:nth-child(odd)]:bg-gray-100 [&>*:nth-child(even)]:bg-white">
                    </div>
                </div>
            </div>

        </div>
        </div>

    </section>

</body>
<script type="module" src="./model/admin-functions.js"></script>

</html>
